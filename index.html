
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js" ></script>
  </head>
  <body>
    <a-scene 
    mindar-image="imageTargetSrc: targets.mind; filterMinCF: 0.0001; filterBeta: 0.001; missTolerance: 5; warmupTolerance: 10" 
    color-space="sRGB" 
    renderer="colorManagement: true; physicallyCorrectLights: true" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: true">
    <a-assets>
        <img id="card" src="side1.png" />
        <a-asset-item id="avatarModel" src="sidste2.glb"  ></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane> -->
        <a-gltf-model rotation="0 0 0 "  position="0 0 0.1" scale="1 1 1" src="#avatarModel"  animation-mixer="loop:pingpong" > </a-gltf-model>
      </a-entity>
    

    </a-scene>

      <!-- Initial Message -->
  <div id="initial-message" class="fade-in">
    Scan the front page!
  </div>

  <!-- Button Container -->
  <div id="button-container" class="hidden">
    <img src="logo.png" class="button-image">
    <a href="https://ar-simply.com" class="web-button" target="_blank">Click to learn more</a>
  </div>
  <script src="script.js"></script>
  </body>
</html>

<!-- Style -->
<style>
 /* Position the initial message at the bottom center */
#initial-message {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  
  color: white;
  padding: 10px 20px;
  border-radius: 5px;
  font-size: 2.2em;
  text-align: center;
  opacity: 0;
  pointer-events: none;
}

.web-button {
    background-color: #00232E; 
    color: white;
    padding: 15px 20px;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    cursor: pointer; /* Ensures button is clickable */
  }
  .a-enter-vr {
    display: none !important;
  }

  .button-image {
    width: 50px; /* Adjust size as needed */
    height: auto;
    margin-right: 10px; /* Space between image and button */
  }

/* Position the button container at the bottom center */
#button-container {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  align-items: center;
  gap: 10px;
  z-index: 9999;
  opacity: 0;
  pointer-events: all;
}
#mindar-element {
 position: relative;
 z-index: 1; /* Lower than the button's z-index */
}


/* Fade-in animation */
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.fade-in {
  animation: fadeIn 2s forwards;
  pointer-events: auto; 
}

/* Fade-out animation */
@keyframes fadeOut {
  from { opacity: 1; }
  to { opacity: 0; }
}

.fade-out {
  animation: fadeOut 2s forwards;
}

/* Hide elements */
.hidden {
  display: none;
}

</style>
